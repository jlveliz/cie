<div class="left_col scroll-view">
    <div class="navbar nav_title" style="border: 0;">
        <a ui-sref="rootAdmin.dashboard" class="site_title"><img src="/frontend/assets/images/logo_home.png" alt="CIE"> <span>CIE</span></a>
    </div>
    <div class="clearfix"></div>
    <!-- menu profile quick info -->
    <div class="profile clearfix">
        <div class="profile_pic">
            <img ng-if="!currentUser.photo" src="/frontend/assets/images/user.png" alt="{{currentUser.person.name}} {{currentUser.person.last_name}}" title="{{currentUser.person.name}} {{currentUser.person.last_name}}" class="img-circle profile_img">
            <img ng-if="currentUser.photo" ng-src="data:image/png;base64,{{currentUser.photo}}" alt="{{currentUser.person.name}} {{currentUser.person.last_name}}" title="{{currentUser.person.name}} {{currentUser.person.last_name}}" class="img-circle profile_img">
        </div>
        <div class="profile_info">
            <span>Bienvenido,</span>
            <h2>{{currentUser.person.name | capitalize }} {{currentUser.person.last_name | capitalize}}</h2>
        </div>
        <div class="clearfix"></div>
    </div>
    <!-- /menu profile quick info -->
    <br>
    <!-- sidebar menu -->
    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
        <backend-menu></backend-menu> 
    </div>
    <!-- /sidebar menu -->
</div>
