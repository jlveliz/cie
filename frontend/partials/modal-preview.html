<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title"> {{title}}</h3>
</div>
<div class="modal-body modal-body-preview">
    <h4 class="text-center" ng-if="loading">
            <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
            <span class="sr-only">Cargando...</span>
    </h4>
    <iframe id="iframe-print" width="100%" height="100%" ng-src="{{content}}" ng-if="!loading" src="" frameborder="0"></iframe>
    <div style="clear:both"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$dismiss()">Aceptar</button>
    <button ng-if="type == 'pdf'" class="btn btn-success" type="button" ng-click="print()">Imprimir</button>
    <button ng-if="type == 'pdf'" class="btn btn-warning" type="button" ng-click="download()">Descargar</button>
</div>
