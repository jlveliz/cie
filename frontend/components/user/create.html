<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>{{title}}</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <uib-tabset active="1">
                    <uib-tab index="0">
                        <uib-tab-heading>
                            <a ui-sref="root.users" title="Listado"><h5><b><i class="fa fa-list"></i> Listado</b></h5></a>
                        </uib-tab-heading>
                    </uib-tab>
                    <uib-tab index="1">
                        <uib-tab-heading>
                            <h5><b><i class="fa fa-plus"></i> Crear</b></h5>
                        </uib-tab-heading>
                        <h4 class="text-center" ng-if="loading">
                            <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                            <span class="sr-only">Cargando...</span>
                        </h4>
                        <form name="saveForm" ng-if="!loading" ng-validate="validateOptions">
                            <div class="tab-index">
                                <div class="row">
                                    <div class="col-md-2 col-sm-2 col-xs-12 form-group" ng-if="!loading">
                                        <label class="control-label">Usuario</label>
                                        <input id="username" type="text" class="form-control" name="username" ng-model="model.username" autofocus="">
                                    </div>
                                    <div class="col-md-2 col-sm-2 col-xs-12 form-group" ng-if="!loading">
                                        <label class="control-label">Contraseña</label>
                                        <input id="password" type="password" class="form-control" name="password" ng-model="model.password">
                                    </div> 
                                    <div class="col-md-2 col-sm-2 col-xs-12 form-group" ng-if="!loading">
                                        <label class="control-label">Rep. Contraseña</label>
                                        <input id="repeat_password" type="password" class="form-control" name="repeat_password" ng-model="model.repeat_password">
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-12 form-group" ng-if="!loading">
                                        <label class="control-label">Nombre</label>
                                        <input type="text" class="form-control" name="name" ng-model="model.name">
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-12 form-group" ng-if="!loading">
                                        <label class="control-label">Apellido</label>
                                        <input type="text" class="form-control" name="last_name" ng-model="model.last_name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 col-sm-3 col-xs-12 form-group" ng-if="!loading">
                                        <label class="control-label">Email</label>
                                        <input type="email" class="form-control" name="email" ng-model="model.email">
                                    </div>
                                </div>
                            </div>
                            <!-- Nav tabs -->
                            <div class="clearfix "></div>
                            <div class="ln_solid " ng-if="!loading "></div>
                            <div class="form-group " ng-if="!loading ">
                                <button type="submit" class="btn btn-primary" ng-disabled="saving" ng-click="save(saveForm)">
                                    <span ng-if="!saving"><i class="fa fa-save"></i> Guardar</span>
                                    <span ng-if="saving"> <i class="fa fa-spinner fa-spin" ng-if="saving"></i> Guardando...</span>
                                </button>
                                <button type="submit" class="btn btn-default" ng-disabled="saving" ng-click="saveAndClose(saveForm)">
                                    <span ng-if="!saving"><i class="fa fa-save"></i> Guardar y cerrar</span>
                                    <span ng-if="saving"> <i class="fa fa-spinner fa-spin" ng-if="saving"></i> Guardando...</span>
                                </button>
                                <a class="btn btn-link" ui-sref="root.user">Cancelar</a>
                            </div>
                        </form>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
