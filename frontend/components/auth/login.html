<div class="header-container">
    <div class="container">
        <div class="row">
            <div class="logo-container">
                <h1 class="logo-intro" alt="{{appname}}" title="{{appname}}">{{appname}}</h1>
            </div>
        </div>
    </div>
</div>
<div class="content-body">
    <div class="container">
        <div class="content-login col-md-12 col-lg-12 col-xs-12 col-sm-12 text-center">
            <div class="row" ng-if="existError">
                <div  class="alert alert-danger col-md-6 col-md-offset-3" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <p class="text-center"><b>{{messages.title}} </b></p>
                    <p class="text-center"><small>{{messages.detail}}</small></p>
                </div>
            </div>
            <div class="row" ng-if="existValidations">
                <div class="alert alert-danger col-md-6 col-md-offset-3" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <p class="text-center"><b>{{messages.title}} </b></p>
                    <p class="text-center"><small>{{messages.detail}}</small></p>
                </div>
            </div>
            <h2 class="text-wellcome">Administración</h2>
            <div class="row">
                <form name="loginForm" ng-submit="login(loginForm)" class="form-inline" ng-validate="validationOptions">
                    <div class="form-group">
                        <label class="sr-only" for="username">Nombre de Usuario</label>
                        <input class="form-control" ng-model="auth.username" type="text" name="username" id="username" autofocus autocomplete="false" ng-disabled="loading" placeholder="Nombre de Usuario">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="password">Contraseña</label>
                        <input class="form-control" ng-model="auth.password" type="password" name="password" id="password" autocomplete="false" ng-disabled="loading" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" ng-disabled="loading">
                            <span ng-if="!loading">Ingresar</span>
                            <span ng-if="loading"><i class="fa fa-spinner fa-spin fa-fw"></i> Cargando...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
