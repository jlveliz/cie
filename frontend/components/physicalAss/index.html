<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Valoración Física - Ortopédica</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <h4 class="text-center" ng-if="loading">
                    <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                    <span class="sr-only">Cargando...</span>
                </h4>
                <uib-tabset active="0" ng-if="!loading">
                    <uib-tab index="0">
                        <uib-tab-heading>
                            <h5><b><i class="fa fa-list"></i> Listado</b></h5>
                        </uib-tab-heading>
                        <div class="tab-index">
                            <div class="row" ng-if="existError || hasMessage">
                                <div class="alert col-md-12 col-xs-12 col-sm-12" inscription="alert" ng-class="'alert-' + (messages.type || 'warning')">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <ul ng-if="messages.details.length > 0">
                                        <li ng-repeat="(key, value) in messages.details">{{value}}</li>
                                    </ul>
                                    <p ng-if="hasMessage">{{messages.title}}</p>
                                </div>
                            </div>
                            <table datatable="ng" dt-options="dtOptions" id="psycho-list" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Usuario</th>
                                        <th>Fecha de Creación</th>
                                        <th>Acción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="model in models track by $index">
                                        <td class="col-md-6 col-sm-6"><a ui-sref="root.psychoAssessment.edit({psychoAssId:model.id})" title="{{model.patient_user.last_name}} {{model.patient_user.name}}">{{model.patient_user.last_name}} {{model.patient_user.name}} </a></td>
                                        <td> {{model.date_eval ? model.date_eval : "-"}}</td>
                                        <td>
                                            <div class="btn-group" role="group" ng-hide="model.$deleting">
                                                <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    <i class="fa fa-cog"></i> Opciones
                                                    <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <li ng-if="hasPermission('edi_ev_psicologica') || hasRole('admin')">
                                                        <a title="Editar Entrevista {{model.models.name}} {{model.patient_user.last_name}}" alt="Editar Usuario {{model.patient_user.name}} {{model.patient_user.last_name}}"  ui-sref="root.psychoAssessment.edit({psychoAssId:model.id})"> <i class="fa fa-pencil"></i> Editar</a>
                                                    </li>
                                                    <li ng-if="hasPermission('eli_eva_psicologica') || hasRole('admin')">
                                                        <a title="Eliminar Entrevista {{model.patient_user.name}} {{model.patient_user.last_name}}" alt="Eliminar Entrevista {{model.patient_user.name}} {{model.patient_user.last_name}}" ng-click="delete(model.id)"> <i class="fa fa-trash" aria-hidden="true"></i> Eliminar</a>
                                                    </li>
                                                </ul>
                                            </div>
                                            <p ng-show="model.$deleting"><i class="fa fa-spinner fa-spin fa-fw"></i></p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </uib-tab>
                    <uib-tab index="1" select="goCreate()" ng-if="hasPermission('cre_val_psicologica') || hasRole('admin')">
                        <uib-tab-heading>
                            <a ui-sref="root.physicalAssessment.create" title="Crear Entrevista de Psicológica"><h5><b><i class="fa fa-plus"></i> Crear</b></h5></a>
                        </uib-tab-heading>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
