<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Tipo de Permisos</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <h4 class="text-center" ng-if="loading">
                    <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                    <span class="sr-only">Cargando...</span>
                </h4>
                <uib-tabset active="1" ng-if="!loading">
                    <uib-tab index="0" select="goToPermission()">
                        <uib-tab-heading><a ui-sref="root.permission"><h5><b>PERMISOS</b></h5></a></uib-tab-heading>
                    </uib-tab>
                    <uib-tab index="1">
                        <uib-tab-heading><a ui-sref="root.tpermission"><h5><b>TIPOS</b></h5></a></uib-tab-heading>
                        <div class="tab-index">
                            <uib-tabset active="0">
                                <uib-tab index="0">
                                    <uib-tab-heading>
                                        <h5><b><i class="fa fa-list"></i> Listado</b></h5>
                                    </uib-tab-heading>
                                    <div class="tab-index">
                                        <div class="row" ng-if="existError || hasMessage">
                                            <div class="alert col-md-12 col-xs-12 col-sm-12" role="alert" ng-class="'alert-' + (messages.type || 'warning')">
                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                <ul ng-if="messages.details.length > 0">
                                                    <li ng-repeat="(key, value) in messages.details">{{value}}</li>
                                                </ul>
                                                <p ng-if="hasMessage">{{messages.title}}</p>
                                            </div>
                                        </div>
                                        <table datatable="ng" dt-options="dtOptions" id="tpermission-list" class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Nombre</th>
                                                    <th>F. Creación/Modificación</th>
                                                    <th>Acción</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="tpermission in tpermissions">
                                                    <td>{{tpermission.name | capitalize:'oneLetter'}}</td>
                                                    <td>{{tpermission.created_at | filterTimestamp }} - {{tpermission.updated_at | filterTimestamp }}</td>
                                                    <td>
                                                        <div class="btn-group" role="group" ng-hide="tpermission.$deleting">
                                                            <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="fa fa-cog"></i> Opciones
                                                                <span class="caret"></span></button>
                                                            <ul class="dropdown-menu">
                                                                <li>
                                                                    <a ui-sref="root.tpermission.edit({tPermissionId:tpermission.id})"> <i class="fa fa-pencil"></i> Editar</a>
                                                                </li>
                                                                <li>
                                                                    <a ng-click="delete(tpermission.id)"> <i class="fa fa-trash" aria-hidden="true"></i> Eliminar</a>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                        <p ng-show="tpermission.$deleting"><i class="fa fa-spinner fa-spin fa-fw"></i></p>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </uib-tab>
                                <uib-tab index="1" select="goCreate()">
                                    <uib-tab-heading>
                                        <a ui-sref="root.tpermission.create" title="Crear Usuario"><h5><b><i class="fa fa-plus"></i> Crear</b></h5></a>
                                    </uib-tab-heading>
                                </uib-tab>
                            </uib-tabset>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
