<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Buscar </h4>
</div>
<div class="modal-body">
    <div class="panel panel-default">
        <div class="panel-heading"><b>Seleccione un criterio de busqueda</b></div>
        <div class="panel-body">
            <div class="col-md-3">
                <select class="form-control" ng-model="criteria" ng-change="changeSearchCriteria()">
                    <option value="1">Cédula</option>
                    <option value="0">Nombres</option>
                </select>
            </div>
            <div class="col-md-6">
                <input ng-show="criteria == 1" type="text" ng-model="queryCriteria" class="form-control" name="" placeholder="Ingrese la cédula">

                <input ng-show="criteria == 0" type="text" ng-model="queryCriteria" class="form-control" name="" placeholder="Ingrese el nombre o apellido del usuario">
            </div>
            <div class="col-md-2 col-md-offset-1">
                <button type="button" class="btn btn-default"><i class="fa fa-search"></i> Buscar</button>
            </div>
        </div>
    </div>
    <table class="table table-striped" dt-options="dtOptions" datatable="ng">
        <thead>
            <tr>
                <th>Persona</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="value in modalContent">
                <td>{{value.last_name}} {{value.name}}</td>
                <td>
                    <button class="btn btn-default btn-xs" ng-click="ok(value)"><i class="fa fa-check"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
    <div style="clear:both"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$dismiss()">Cancelar</button>
</div>
