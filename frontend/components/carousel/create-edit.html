<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Carrusel  de Fotos del Blog</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <uib-tabset active="1">
                    <uib-tab index="0" select="goToIndex()">
                        <uib-tab-heading>
                            <a ui-sref="root.carousel" title="Listado"><h5><b><i class="fa fa-list"></i> Listado</b></h5></a>
                        </uib-tab-heading>
                    </uib-tab>
                    <uib-tab index="1">
                        <uib-tab-heading>
                            <h5 ng-if="!isEdit"><b><i class="fa fa-plus"></i> Crear</b></h5>
                            <h5 ng-if="isEdit"><b><i class="fa fa-edit"></i> Editar</b></h5>
                        </uib-tab-heading>
                        <h4 class="text-center" ng-if="loading">
                            <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                            <span class="sr-only">Cargando...</span>
                        </h4>
                        <form name="saveForm" ng-if="!loading" ng-validate="validateOptions">
                            <div class="tab-index">
                                <div class="row" ng-if="existError || hasMessage">
                                    <div class="alert col-md-12 col-xs-12 col-sm-12" role="alert" ng-class="'alert-' + (messages.type || 'warning')">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <ul ng-if="messages.details.length > 0">
                                            <li ng-repeat="(key, value) in messages.details">{{value}}</li>
                                        </ul>
                                        <p ng-if="hasMessage">{{messages.title}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 col-sm-4 col-xs-12 form-group" ng-if="!loading">
                                        <label class="control-label">Nombre <span class="text-danger">*</span></label>
                                        <input ng-disabled="saving" id="name" type="text" class="form-control" name="name" ng-model="model.name" autofocus>
                                    </div>
                                    <div class="col-md-8 col-sm-8 col-xs-12 form-group" ng-if="!loading">
                                        <label class="control-label">Descripci√≥n <span class="text-danger">*</span></label>
                                        <input ng-disabled="saving" id="description" type="text" class="form-control" name="name" ng-model="model.description" autofocus>
                                    </div>
                                    <div class="col-md-3 col-sm-2 col-xs-12 form-group" ng-if="!loading">
                                        <label class="control-label">Imagen <span class="text-danger">*</span></label>
                                        <input ng-disabled="saving" id="image" type="text" class="form-control" name="image" ng-model="model.image">
                                    </div>
                                    <div class="col-md-6 col-sm-2 col-xs-12 form-group" ng-if="!loading">
                                        <label class="control-label">Url <span class="text-danger">*</span></label>
                                        <input ng-disabled="saving" id="url" type="text" class="form-control" name="url" ng-model="model.url">
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-12 form-group" ng-if="!loading">
                                        <label class="control-label">Mostrar <span class="text-danger">*</span></label>
                                        <select ng-disabled="saving" class="form-control" name="show" id="show" ng-model="model.show" ng-options="select.val as select.label for select in showOptions"></select>
                                    </div>
                                </div>
                            </div>
                            <!-- Nav tabs -->
                            <div class="clearfix "></div>
                            <div class="ln_solid " ng-if="!loading "></div>
                            <div class="form-group " ng-if="!loading ">
                                <button type="submit" class="btn btn-primary" ng-disabled="saving" ng-click="save(saveForm)">
                                    <span ng-if="!saving"><i class="fa fa-save"></i> Guardar</span>
                                    <span ng-if="saving"> <i class="fa fa-spinner fa-spin" ng-if="saving"></i> Guardando...</span>
                                </button>
                                <button type="submit" class="btn btn-default" ng-disabled="saving" ng-click="saveAndClose(saveForm)">
                                    <span ng-if="!saving"><i class="fa fa-save"></i> Guardar y cerrar</span>
                                    <span ng-if="saving"> <i class="fa fa-spinner fa-spin" ng-if="saving"></i> Guardando...</span>
                                </button>
                                <a class="btn btn-link" ui-sref="root.carousel">Cancelar</a>
                            </div>
                        </form>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
