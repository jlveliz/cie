<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Carrusel  de Fotos del Blog</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <h4 class="text-center" ng-if="loading">
                    <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                    <span class="sr-only">Cargando...</span>
                </h4>
                <uib-tabset active="0" ng-if="!loading">
                    <uib-tab index="0">
                        <uib-tab-heading>
                            <h5><b><i class="fa fa-list"></i> Listado</b></h5>
                        </uib-tab-heading>
                        <div class="tab-index">
                            <div class="row" ng-if="existError || hasMessage">
                                <div class="alert col-md-12 col-xs-12 col-sm-12" role="alert" ng-class="'alert-' + (messages.type || 'warning')">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <ul ng-if="messages.details.length > 0">
                                        <li ng-repeat="(key, value) in messages.details">{{value}}</li>
                                    </ul>
                                    <p ng-if="hasMessage">{{messages.title}}</p>
                                </div>
                            </div>
                            <table datatable="ng" dt-options="dtOptions" id="carousel-list" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>F. Creación/Modificación</th>
                                        <th>Acción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="carousel in carousels">
                                        <td><a  ui-sref="root.carousel.edit({carouselId:carousel.id})" title="{{carousel.name | capitalize:'oneLetter'}}">{{carousel.name | capitalize:'oneLetter'}}</a></td>
                                        <td>{{carousel.created_at | filterTimestamp }} - {{carousel.updated_at | filterTimestamp }}</td>
                                        <td>
                                            <div class="btn-group" role="group" ng-hide="carousel.$deleting">
                                                <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    <i class="fa fa-cog"></i> Opciones
                                                    <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <li>
                                                        <a ui-sref="root.carousel.edit({carouselId:carousel.id})"> <i class="fa fa-pencil"></i> Editar</a>
                                                    </li>
                                                    <li>
                                                        <a ng-click="delete(carousel.id)"> <i class="fa fa-trash" aria-hidden="true"></i> Eliminar</a>
                                                    </li>
                                                </ul>
                                            </div>
                                            <p ng-show="carousel.$deleting"><i class="fa fa-spinner fa-spin fa-fw"></i></p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </uib-tab>
                    <uib-tab index="1" select="goToCreate()">
                        <uib-tab-heading >
                            <a ui-sref="root.carousel.create" title="Crear"><h5><b><i class="fa fa-plus"></i> Crear</b></h5></a>
                        </uib-tab-heading>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
