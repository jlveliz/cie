<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Permisos</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <h4 class="text-center" ng-if="loading">
                    <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                    <span class="sr-only">Cargando...</span>
                </h4>
                <uib-tabset active="0" ng-if="!loading">
                    <uib-tab index="0">
                        <uib-tab-heading><a ui-sref="root.permission"><h5><b>PERMISOS</b></h5></a></uib-tab-heading>
                        <div class="tab-index">
                            <uib-tabset active="1">
                                <uib-tab index="0">
                                    <uib-tab-heading>
                                        <a ui-sref="root.permission" title="Listado"><h5><b><i class="fa fa-list"></i> Listado</b></h5></a>
                                    </uib-tab-heading>
                                </uib-tab>
                                <uib-tab index="1">
                                    <uib-tab-heading>
                                        <h5><b><i class="fa fa-edit"></i> Editar</b></h5>
                                    </uib-tab-heading>
                                    <h4 class="text-center" ng-if="loading">
                                        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                                        <span class="sr-only">Cargando...</span>
                                    </h4>
                                    <form name="saveForm" ng-if="!loading" ng-validate="validateOptions">
                                        <div class="tab-index">
                                            <div class="row" ng-if="existError || hasMessage">
                                                <div class="alert col-md-12 col-xs-12 col-sm-12" role="alert" ng-class="'alert-' + (messages.type || 'warning')">
                                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                    <ul ng-if="messages.details.length > 0">
                                                        <li ng-repeat="(key, value) in messages.details">{{value}}</li>
                                                    </ul>
                                                    <p ng-if="hasMessage">{{messages.title}}</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3 col-sm-3 col-xs-12 form-group">
                                                    <label class="control-label">Nombre <span class="text-danger">*</span></label>
                                                    <input ng-disabled="saving" id="name" type="text" class="form-control" name="name" ng-model="model.name" autofocus="">
                                                </div>
                                                <div class="col-md-3 col-sm-3 col-xs-12 form-group">
                                                    <label class="control-label">Módulos <span class="text-danger">*</span></label>
                                                    <select ng-disabled="saving" class="form-control" name="module_id" id="module_id" ng-model="model.module_id" ng-options="module.id as module.name for module in modules">
                                                    </select>
                                                </div>
                                                <div class="col-md-3 col-sm-3 col-xs-12 form-group">
                                                    <label class="control-label">Tipo <span class="text-danger">*</span></label>
                                                    <select ng-disabled="saving" class="form-control" name="type_id" id="type_id" ng-model="model.type_id" ng-options="type.id as type.name for type in tPermissions">
                                                    </select>
                                                </div>
                                                <div class="col-md-3 col-sm-3 col-xs-12 form-group">
                                                    <label class="control-label">Elemento Padre</label>
                                                     <select ng-disabled="saving || disableIfMenu()" class="form-control" name="parent_id" id="parent_id" ng-model="model.parent_id" ng-options="parent.id as parent.name for parent in parents | filter:filterTypePermission">
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3 col-sm-3 col-xs-12 form-group">
                                                    <label class="control-label">Descripción <span class="text-danger">*</span></label>
                                                    <input ng-disabled="saving" type="text" class="form-control" name="description" id="description" ng-model="model.description">
                                                </div>
                                                <div class="col-md-3 col-sm-3 col-xs-12 form-group">
                                                    <label class="control-label">Recurso</label>
                                                    <input ng-disabled="saving" type="text" class="form-control" name="resource" id="resource" ng-model="model.resource">
                                                </div>
                                                <div class="col-md-2 col-sm-2 col-xs-12 form-group">
                                                    <label class="control-label">Fav Icon</label>
                                                    <input ng-disabled="saving || disableIfMenu()" type="text" class="form-control" name="fav_icon" id="fav_icon" ng-model="model.fav_icon">
                                                </div>
                                                <div class="col-md-1 col-sm-1 col-xs-12 form-group">
                                                    <label class="control-label">Orden</label>
                                                    <input ng-disabled="saving || disableIfMenu()" type="text" class="form-control" name="order" id="order" ng-model="model.order">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Nav tabs -->
                                        <div class="clearfix "></div>
                                        <div class="ln_solid " ng-if="!loading "></div>
                                        <div class="form-group " ng-if="!loading ">
                                            <button type="submit" class="btn btn-primary" ng-disabled="saving" ng-click="save(saveForm)">
                                                <span ng-if="!saving"><i class="fa fa-save"></i> Guardar</span>
                                                <span ng-if="saving"> <i class="fa fa-spinner fa-spin" ng-if="saving"></i> Guardando...</span>
                                            </button>
                                            <button type="submit" class="btn btn-default" ng-disabled="saving" ng-click="saveAndClose(saveForm)">
                                                <span ng-if="!saving"><i class="fa fa-save"></i> Guardar y cerrar</span>
                                                <span ng-if="saving"> <i class="fa fa-spinner fa-spin" ng-if="saving"></i> Guardando...</span>
                                            </button>
                                            <a class="btn btn-link" ui-sref="root.permission">Cancelar</a>
                                        </div>
                                    </form>
                                </uib-tab>
                            </uib-tabset>
                        </div>
                    </uib-tab>
                    <uib-tab index="1">
                        <uib-tab-heading><a ui-sref="root.tpermission"><h5><b>TIPOS</b></h5></a></uib-tab-heading>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
